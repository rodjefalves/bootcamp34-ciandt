## REQUISIÇÕES À API ##
BREWERY_NOT_FOUND=A lista de cervejarias não foi encontrada.

## ERROS DE EMAIL ##
INVALID_EMAIL=Favor inserir um e-mail válido.
USED_EMAIL=Este e-mail já foi utilizado. Favor inserir outro.

## ERROS DE AVALIAÇÃO ##
BREWERY_EVALUETED=Você já avaliou essa cervejaria!
EVALUATION_NOT_POSSIBLE=Não foi possível adicionar sua avaliação. Tente mais tarde.
OUT_RANGE_EVALUETION=Avaliação fora do intervalo. Por favor, escolha entre uma e cinco estrelas!
